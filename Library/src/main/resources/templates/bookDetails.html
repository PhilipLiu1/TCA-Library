<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Book Details</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body th:object="${book}">

    <h1 th:text="#{bookDetails}"></h1>

    <div>
	    <table class="table table-striped table-bordered">
		        <tr>
		      <!-- td th:text="#{bookNo}"></td><td>:</td><td th:text="*{id}"></td -->
		      </tr><tr>
		      <td th:text="#{dewey}"></td><td>:</td><td th:text="*{dewey}"></td>
		      </tr><tr>
		      <td th:text="#{title}"></td><td>:</td><td th:text="*{title}"></td>
		      </tr><tr>
		      <td th:text="#{author}"></td><td>:</td><td th:text="*{author}"></td>
		      </tr><tr>
		      <td th:text="#{publisher}"></td><td>:</td><td th:text="*{publisher}"></td>
		      </tr><tr>
		      <td th:text="#{subject}"></td><td>:</td><td th:text="*{subject_heading}"></td>
		      </tr><tr>
		      <td th:text="#{pubYear}"></td><td>:</td><td th:text="*{year}"></td>
		      </tr><tr>
		      <td th:text="#{class}"></td><td>:</td><td th:text="*{classes}"></td>
		      </tr><tr>
		      <td th:text="#{series}"></td><td>:</td><td th:text="*{series}"></td>
		      </tr><tr>
		      <td>ISBN</td><td>:</td><td th:text="*{isbn}"></td>
		      </tr><tr>
		      <td th:text="#{subject}"></td><td>:</td><td th:text="*{subject_heading_1}"></td>
		      </tr><tr>
		      <td th:text="#{remarks}"></td><td>:</td><td th:text="*{remarks}"></td>
		      </tr><tr>
		      <td th:text="#{remarks1}"></td><td>:</td><td th:text="*{remarks1}"></td>
		      </tr><tr>
		      <td th:text="#{entryDate}"></td><td>:</td><td th:text="*{entryDate}"></td>
		      </tr>
	      </table>
      </div>

 
    <p>
      <a th:href="@{/updateBook(bookId=*{id})}">Update</a>
      <a th:href="@{/showAllBooks}">Return to book list</a>
    </p>
    <p>
      <a th:href="@{/deleteBook(bookId=*{id})}" onclick="return confirm('Are you sure you want to delete this book?')">Delete Book</a>
    </p>    
  </body>
  
</html>
