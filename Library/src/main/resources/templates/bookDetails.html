<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/site.js"></script>

<script type="text/javascript">
   $(document).ready(function() {
       $("#locales").change(function () {
           var selectedOption = $('#locales').val();
              if (selectedOption !== ''){
                   window.location.replace('locale?lang=' + selectedOption);
              }
            });
        });
/* When the user clicks on the button, toggle between hiding and showing the dropdown content */
function showDropDown() {
    document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
    var myDropdown = document.getElementById("myDropdown");
      if (myDropdown.classList.contains('show')) {
        myDropdown.classList.remove('show');
      }
  }
}
</script> 
  <head>
    <title>Book Details</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body th:object="${book}">
<div class="navbar">
  <a href="/"  th:text="#{home}">Home</a>
  <a href="#news" th:text="#{news}">News</a>
  <div class="dropdown">
    <button class="dropbtn" onclick="showDropDown()" th:text="#{management}">Management<i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content" id="myDropdown">
      <a href="/showAllBooks" th:text="#{bookList}">List All Books</a>
      <a href="/showAllClients"  th:text="#{clientList}">List All Clients</a>
      <a href="/insertBook" th:text="#{addBook}" >Add Book</a>
      <a href="/addClient" th:text="#{addClient}">Add Client</a>
      <a href="#" th:text="#{contactUs}">Contact Us</a>
    </div>
  </div> 
   <div align="right"><br>
 	<span class="navText" th:text="#{lang.change}"></span>:
		<select id="locales">
		    <option value="" th:text="--"></option>
		    <option value="en" th:text="#{lang.eng}"></option>
		    <option value="zh_HANS" th:text="#{lang.zh}"></option>
		    <option value="zh_HANT" th:text="#{lang.zh_t}"></option>
		</select>
		<br>
    </div>  
</div>
    <h1 th:text="#{bookDetails}"></h1>

    <div class="divright"><a th:href="@{/borrowBook(bookId=*{id})}">Borrow this book</a></div>
	    <table class="detailtable">
		     <tr><td th:text="#{dewey}"></td><td th:text="*{dewey}"></td>
		      </tr><tr>
		      <td th:text="#{title}"></td><td th:text="*{title}"></td>
		      </tr><tr>
		      <td th:text="#{author}"></td><td th:text="*{author}"></td>
		      </tr><tr>
		      <td th:text="#{publisher}"></td><td th:text="*{publisher}"></td>
		      </tr><tr>
		      <td th:text="#{subject}"></td><td th:text="*{subjectHeading}"></td>
		      </tr><tr>
		      <td th:text="#{pubYear}"></td><td th:text="*{year}"></td>
		      </tr><tr>
		      <td th:text="#{class}"></td><td th:text="*{classes}"></td>
		      </tr><tr>
		      <td th:text="#{series}"></td><td th:text="*{series}"></td>
		      </tr><tr>
		      <td>ISBN</td><td th:text="*{isbn}"></td>
		      </tr><tr>
		      <td th:text="#{subject}"></td><td th:text="*{subjectHeading1}"></td>
		      </tr><tr>
		      <td th:text="#{remarks}"></td><td th:text="*{remarks}"></td>
		      </tr><tr>
		      <td th:text="#{remarks1}"></td><td th:text="*{remarks1}"></td>
		      </tr><tr>
		      <td th:text="#{entryDate}"></td><td th:text="*{entryDate}"></td>
		      </tr>
	      </table>
      </div>

 
    <p>
      <a th:href="@{/updateBook(bookId=*{id})}">Update</a>
      <a th:href="@{/showAllBooks}">Return to book list</a>
    </p>
    <p>
      <a th:href="@{/deleteBook(bookId=*{id})}" onclick="return confirm('Are you sure you want to delete this book?')">Delete Book</a>
    </p>    
<br>
<br>
<br>
<footer>
<div class="footer">
<hr>
<p align="center" class="footer"><a href="https://tca.to/" th:text="#{churchName}"></a></p>

</div>
</footer>       
  </body>
  
</html>
