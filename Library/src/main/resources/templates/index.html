<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/site.js"></script>

<script type="text/javascript">
   $(document).ready(function() {
       $("#locales").change(function () {
           var selectedOption = $('#locales').val();
              if (selectedOption !== ''){
                   window.location.replace('locale?lang=' + selectedOption);
              }
            });
        });
/* When the user clicks on the button, toggle between hiding and showing the dropdown content */
function showDropDown() {
    document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
    var myDropdown = document.getElementById("myDropdown");
      if (myDropdown.classList.contains('show')) {
        myDropdown.classList.remove('show');
      }
  }
}
</script> 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>TCA Library Home Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>
<body>
<header>
<h1 class="h1" th:text="#{tca}"></h1>
</header>
<nav>
<div class="navbar">
  <a href="/"  th:text="#{home}">Home</a>
  <a href="#news" th:text="#{news}">News</a>
  <div class="dropdown">
    <button class="dropbtn" onclick="showDropDown()" th:text="#{management}">Management<i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content" id="myDropdown">
      <a href="/showAllBooks" th:text="#{bookList}">List All Books</a>
      <a href="/showAllClients"  th:text="#{clientList}">List All Clients</a>
      <a href="/insertBook" th:text="#{addBook}" >Add Book</a>
      <a href="/addClient" th:text="#{addClient}">Add Client</a>
      <a href="#" th:text="#{contactUs}">Contact Us</a>
    </div>
  </div> 
   <div align="right"><br>
 	<span class="navText" th:text="#{lang.change}"></span>:
		<select id="locales">
		    <option value="" th:text="--"></option>
		    <option value="en_CA" th:text="#{lang.eng}"></option>
		    <option value="zh_HANS" th:text="#{lang.zh}"></option>
		    <option value="zh_HANT" th:text="#{lang.zh_t}"></option>
		</select>
		<br>
    </div>  
</div>
</nav>
<br>
<section>
 <div class="main">
   <h1  th:text="#{startSearch}">Start your search</h1><br>
   <form th:action="@{/searchByCriteria}" method="POST">
       <input type="text" name="criteria" id="criteria" th:value="${criteria}" size="80"/>&nbsp&nbsp<input type="submit" value="Search" />
       <br><br>
       <p>Search by:  </p> 
       <input type="radio" name="searchAuthor" id="searchAuthor"  th:text="#{author}">&nbsp&nbsp
       <input type="radio" name="searchTitle" id="searchTitle"  th:text="#{title}">&nbsp&nbsp
       <input type="radio" name="searchSubject" id="searchSubject"  th:text="#{subject}">&nbsp&nbsp
       <input type="radio" name="searchDewey" id="searchDewey"  th:text="#{dewey}">
       <input type="radio" name="searchAll" id="searchAll"  th:text="#{all}">
   </form>
</div>
</section>  
<br>
<br>
<aside>
<div class="quickLink"><h1  th:text="#{quickLinks}">Quick Links</h1> </div>
<div class="div1">
    <ul>
        <li><a href='/showAllBooks'  th:text="#{showAllBooks}">Show All Books</a></li>
        <li><a href='/insertBook'  th:text="#{addBook}">Add books</a></li>
    </ul>
</div>    
</aside>
<br>
<br>
<br>
<footer>
<div class="footer">
<hr>
<p align="center" class="footer"><a href="https://tca.to/" th:text="#{churchName}"></a></p>

</div>
</footer>    
</body>
</html>
