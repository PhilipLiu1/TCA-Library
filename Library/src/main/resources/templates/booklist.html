<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/site.js"></script>
<script type="text/javascript">
   $(document).ready(function() {
       $("#locales").change(function () {
           var selectedOption = $('#locales').val();
              if (selectedOption !== ''){
                    window.location.replace('locale?lang=' + selectedOption);
                }
            });
        });
    </script>
<head>
    <meta charset="utf-8"/>
    <!-- meta http-equiv="X-UA-Compatible" content="IE=edge"/ -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Book List</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">Library Home</a>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <div class="page-header">
        <h1 th:text="#{bookList}"></h1>
    </div>
    <div align="right">
     <br />
		<span th:text="#{lang.change}"></span>:
		<select id="locales">
		    <option value=""></option>
		    <option value="en" th:text="#{lang.eng}"></option>
		    <option value="zh" th:text="#{lang.zh}"></option>
		</select>
		<br>
    </div>
    <div align="right">
        <!--  h2>Search for books</h2 -->
        <form th:action="@{/search}" method="POST">
            <input type="text" name="search" id="search" th:value="${searchValue}" />
            <input type="submit" value="Search" />
        </form>
    </div>
<br>


    <table class="table table-striped table-bordered">
        <tr>
            <!-- td th:text="#{bookNo}"></td -->
            <!-- td th:text="#{class}"></td -->
            <td th:text="#{dewey}"></td>
            <td th:text="#{author}"></td>
            <td th:text="#{title}"></td>
            <td th:text="#{publisher}"></td>
            <td th:text="#{pubYear}"></td>
            <td th:text="#{subject}"></td>
        </tr>
        <tr th:each="book: ${books}">
            <!-- td><a th:text="${book.id}" th:href="@{/bookDetails(bookId=${book.id})}">Book #</a></td -->
            <!-- td th:text="${book.classes}">Class</td -->
            <td><a th:text="${book.dewey}" th:href="@{/bookDetails(bookId=${book.id})}"></a></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.publisher}"></td>
            <td th:text="${book.year}"></td>
            <td th:text="${book.subject_heading}"></td>
        </tr>
    </table>
</div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">The Church Assembly in Toronto</p></div>
        </div>
    </div>
</footer>


</body>
</html>
