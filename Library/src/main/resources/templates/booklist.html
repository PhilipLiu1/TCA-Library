<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/site.js"></script>
<script type="text/javascript">
   $(document).ready(function() {
       $("#locales").change(function () {
           var selectedOption = $('#locales').val();
              if (selectedOption !== ''){
                   window.location.replace('locale?lang=' + selectedOption);
              }
            });
        });
/* When the user clicks on the button, toggle between hiding and showing the dropdown content */
function showDropDown() {
    document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
    var myDropdown = document.getElementById("myDropdown");
      if (myDropdown.classList.contains('show')) {
        myDropdown.classList.remove('show');
      }
  }
}
</script> 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Book List</title>

    <!-- link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"/ -->
    <!--  link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/ -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="navbar">
  <a href="/"  th:text="#{home}">Home</a>
  <a href="#news" th:text="#{news}">News</a>
  <div class="dropdown">
    <button class="dropbtn" onclick="showDropDown()" th:text="#{management}">Management<i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content" id="myDropdown">
      <a href="/insertBook" th:text="#{addBook}" >Add Book</a>
      <a href="/showAllBooks" th:text="#{bookList}">List All Books</a>
      <a href="/showAllClients"  th:text="#{clientList}">List All Clients</a>
      <a href="#" th:text="#{contactUs}">Contact Us</a>
    </div>
  </div> 
   <div align="right"><br>
 	<span class="navText" th:text="#{lang.change}"></span>:
		<select id="locales">
		    <option value="en" th:text="#{lang.eng}"></option>
		    <option value="zh_HANS" th:text="#{lang.zh}"></option>
		    <option value="zh_HANT" th:text="#{lang.zh_t}"></option>
		</select>
		<br>
    </div>  
</div>
<h1 th:text="#{bookList}"></h1>

    <div class="div1" align="right">
        <form th:action="@{/search}" method="POST">
            <input type="text" name="search" id="search" size="100px" th:value="${searchValue}" />
            <input type="submit" value="Search" />
        </form>
    </div>
<br>
<div>
    <table class="table table-striped table-bordered">
        <tr>
            <!-- td th:text="#{bookNo}"></td -->
            <!-- td th:text="#{class}"></td -->
            <th th:text="#{dewey}"></th>
            <th th:text="#{author}"></th>
            <th th:text="#{title}"></th>
            <th th:text="#{publisher}"></th>
            <th th:text="#{pubYear}"></th>
            <th th:text="#{subject}"></th>
        </tr>
        <tr><td colspan=6><br></td></tr>
        <tr th:each="book: ${books}">
            <!-- td><a th:text="${book.id}" th:href="@{/bookDetails(bookId=${book.id})}">Book #</a></td -->
            <!-- td th:text="${book.classes}">Class</td -->
            <td><a th:text="${book.dewey}" th:href="@{/bookDetails(bookId=${book.id})}"></a></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.publisher}"></td>
            <td th:text="${book.year}"></td>
            <td th:text="${book.subjectHeading}"></td>
        </tr>
    </table>
</div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">The Church Assembly in Toronto</p></div>
        </div>
    </div>
</footer>


</body>
</html>
