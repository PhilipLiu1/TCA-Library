<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<script type="text/javascript">
 $(document).ready(function() {
     $("#locales").change(function () {
         var selectedOption = $('#locales').val();
            if (selectedOption !== ''){
                 window.location.replace('locale?lang=' + selectedOption);
            }
          });
      });
/* When the user clicks on the button, toggle between hiding and showing the dropdown content */
function showDropDown() {
    document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
    var myDropdown = document.getElementById("myDropdown");
      if (myDropdown.classList.contains('show')) {
        myDropdown.classList.remove('show');
      }
  }
}
</script> 
  <head>
    <title>Add Client</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>
<div class="navbar">
  <a href="/"  th:text="#{home}">Home</a>
  <a href="#news" th:text="#{news}">News</a>
  <div class="dropdown">
    <button class="dropbtn" onclick="showDropDown()" th:text="#{management}">Management<i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content" id="myDropdown">
      <a href="/insertBook" th:text="#{addBook}" >Add Book</a>
      <a href="/showAllBooks" th:text="#{bookList}">List All Books</a>
      <a href="/showAllClients"  th:text="#{clientList}">List All Clients</a>
      <a href="#" th:text="#{contactUs}">Contact Us</a>
    </div>
  </div> 
   <div align="right"><br>
 	<span class="navText" th:text="#{lang.change}"></span>:
		<select id="locales">
		    <option value="en" th:text="#{lang.eng}"></option>
		    <option value="zh_HANS" th:text="#{lang.zh}"></option>
		    <option value="zh_HANT" th:text="#{lang.zh_t}"></option>
		</select>
		<br>
    </div>  
</div>
   <H1 th:text="#{addClient}"></H1>

		  <tr><td th:text="#{homePhone}"></td><td>:</td><td><input type="text" name="homePhone"/></td></tr>
		  <tr><td th:text="#{gender}"></td><td>:</td><td><input type="text" name="gender"/></td></tr>
		  <tr><td th:text="#{status}"></td><td>:</td><td><input type="text" name="status"/></td></tr>
		  <tr><td th:text="#{memo}"></td><td>:</td><td><input type="text" name="memo"/></td></tr>
	  	  <tr><td th:text="#{entryDate}"></td><td>:</td><td><input type="datetime" name="entryDate"/></td></tr>
 	  </table>
      <br>
	    <p><input type="submit" value="Submit"/>
	    <a th:href="@{/}">Cancel</a> 
	  </fieldset>
	</form>
    </div>
    <p>
      <a th:href="@{/showAllClients}">Return to client list</a>
    </p>
    
  </body>
  
</html>
