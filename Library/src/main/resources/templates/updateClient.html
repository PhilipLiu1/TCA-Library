<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<script type="text/javascript">
   $(document).ready(function() {
       $("#locales").change(function () {
           var selectedOption = $('#locales').val();
              if (selectedOption !== ''){
                   window.location.replace('locale?lang=' + selectedOption);
              }
            });
        });
/* When the user clicks on the button, toggle between hiding and showing the dropdown content */
function showDropDown() {
    document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
    var myDropdown = document.getElementById("myDropdown");
      if (myDropdown.classList.contains('show')) {
        myDropdown.classList.remove('show');
      }
  }
}
</script> 
  <head>
    <title>Update Client</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body th:object="${client}">
<div class="navbar">
  <a href="/"  th:text="#{home}">Home</a>
  <a href="#news" th:text="#{news}">News</a>
  <div class="dropdown">
    <button class="dropbtn" onclick="showDropDown()" th:text="#{management}">Management<i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content" id="myDropdown">
      <a href="/showAllBooks" th:text="#{bookList}">List All Books</a>
      <a href="/showAllClients"  th:text="#{clientList}">List All Clients</a>
      <a href="/insertBook" th:text="#{addBook}" >Add Book</a>
      <a href="/addClient" th:text="#{addClient}">Add Client</a>
      <a href="#" th:text="#{contactUs}">Contact Us</a>
    </div>
  </div> 
   <div align="right"><br>
 	<span class="navText" th:text="#{lang.change}"></span>:
		<select id="locales">
		    <option value="" th:text="--"></option>
		    <option value="en" th:text="#{lang.eng}"></option>
		    <option value="zh_HANS" th:text="#{lang.zh}"></option>
		    <option value="zh_HANT" th:text="#{lang.zh_t}"></option>
		</select>
		<br>
    </div>  
</div>
    <h1 th:text="#{updateClient}"></h1>
    <div class="div1">
	<form th:action="@{/saveUpdateClient}" th:object="${client}" method="post">
	  <fieldset>
  	  <input type="hidden" name="id" th:value="*{id}" />
	  <table  class="detailtable">
    	  <tr><td th:text="#{firstName}"></td><td><input type="text" name="firstName" th:value="*{firstName}" /></td></tr>
		  <tr><td th:text="#{lastName}"></td><td><input type="text" name="lastName" th:value="*{lastName}" /></td></tr>
		  <tr><td th:text="#{otherName}"></td><td><input type="text" name="otherName" th:value="*{otherName}" /></td></tr>
		  <tr><td th:text="#{email}"></td><td><input type="text" name="email" th:value="*{email}" /></td></tr>
		  <tr><td th:text="#{cellPhone}"></td><td><input type="text" name="cellPhone" th:value="*{cellPhone}" /></td></tr>
		  <tr><td th:text="#{address}"></td><td><input type="text" name="address" th:value="*{address}" /></td></tr>
		  <tr><td th:text="#{homePhone}"></td><td><input type="text" name="homePhone" th:value="*{homePhone}" /></td></tr>
		  <tr><td th:text="#{gender}"></td><td><input type="text" name="gender" th:value="*{gender}" /></td></tr>
		  <tr><td th:text="#{status}"></td><td><input type="text" name="status" th:value="*{status}" /></td></tr>
		  <tr><td th:text="#{memo}"></td><td><input type="text" name="memo" th:value="*{memo}" /></td></tr>
	  	  <tr><td th:text="#{entryDate}"></td><td><input type="datetime" name="entryDate" th:value="*{entryDate}" /></td></tr>
 	  </table>
	    
	    <p><input type="submit" value="Submit"/><a th:href="@{/clientDetails(custId=*{id})}">Cancel</a> </p>
	  </fieldset>
	</form>
    </div>
    <p>
      <a th:href="@{/showAllClients}">Return to client list</a>
    </p>
    
  </body>
  
</html>
