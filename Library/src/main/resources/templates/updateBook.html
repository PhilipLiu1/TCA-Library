<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Update Book</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body th:object="${book}">
    <H1>Update Book</H1>
	<form th:action="@{/saveUpdateBook}" th:object="${book}" method="post">
	  <fieldset>
	  <table  class="table table-striped table-bordered">
      <!-- tr><td th:text="#{bookNo}"></td><td>:</td><td><input type="text" name="id" th:value="*{id}"/></td></tr -->
	  <tr><td th:text="#{title}"></td><td>:</td><td><input type="text" name="title" th:value="*{title}" /></td></tr>
	  <tr><td th:text="#{author}"></td><td>:</td><td><input type="text" name="author" th:value="*{author}"/></td></tr>
	  <tr><td th:text="#{dewey}"></td><td>:</td><td><input type="text" name="dewey" th:value="*{dewey}"/></td></tr>
	  <tr><td th:text="#{publisher}"></td><td>:</td><td><input type="text" name="publisher" th:value="*{publisher}"/></td></tr>
	  <tr><td th:text="#{subject}"></td><td>:</td><td><input type="text" name="subject_heading" th:value="*{subject_heading}"/></td></tr>
	  <tr><td th:text="#{pubYear}"></td><td>:</td><td><input type="text" name="year" th:value="*{year}"/></td></tr>
	  <tr><td th:text="#{class}"></td><td>:</td><td><input type="text" name="classes" th:value="*{classes}" /></td></tr>
	  <tr><td th:text="#{series}"></td><td>:</td><td><input type="text" name="series" th:value="*{series}"/></td></tr>
	  <tr><td>ISBN</td><td>:</td><td><input type="text" name="isbn" th:value="*{isbn}"/></td></tr>
	  <tr><td th:text="#{subject1}"></td><td>:</td><td><input type="text" name="subject_heading_1" th:value="*{subject_heading_1}"/></td></tr>
	  <tr><td th:text="#{remarks}"></td><td>:</td><td><input type="text" name="remarks" th:value="*{remarks}"/></td></tr>
 	  <tr><td th:text="#{remarks1}"></td><td>:</td><td><input type="text" name="remarks1" th:value="*{remarks1}"/></td></tr>
 	  <tr><td th:text="#{entryDate}"></td><td>:</td><td><input type="text" name="entryDate" th:value="*{entryDate}"/></td></tr>
 	  </table>
	    
	    <p><input type="submit" value="Submit"/>
	    <a th:href="@{/bookDetails(bookId=${book.id})}">Cancel</a> </span></p>
	  </fieldset>
	</form>
    
    <p>
      <a th:href="@{/showAllBooks}">Return to book list</a>
    </p>
    
  </body>
  
</html>
