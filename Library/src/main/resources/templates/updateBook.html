<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/site.js"></script>
<script type="text/javascript">
   $(document).ready(function() {
       $("#locales").change(function () {
           var selectedOption = $('#locales').val();
              if (selectedOption !== ''){
                   window.location.replace('locale?lang=' + selectedOption);
              }
            });
        });
/* When the user clicks on the button, toggle between hiding and showing the dropdown content */
function showDropDown() {
    document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
    var myDropdown = document.getElementById("myDropdown");
      if (myDropdown.classList.contains('show')) {
        myDropdown.classList.remove('show');
      }
  }
}
</script> 
  <head>
    <title>Update Book</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body th:object="${book}">
<div class="navbar">
  <a href="/"  th:text="#{home}">Home</a>
  <a href="#news" th:text="#{news}">News</a>
  <div class="dropdown">
    <button class="dropbtn" onclick="showDropDown()" th:text="#{management}">Management<i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content" id="myDropdown">
      <a href="/showAllBooks" th:text="#{bookList}">List All Books</a>
      <a href="/showAllClients"  th:text="#{clientList}">List All Clients</a>
      <a href="/insertBook" th:text="#{addBook}" >Add Book</a>
      <a href="/addClient" th:text="#{addClient}">Add Client</a>
      <a href="#" th:text="#{contactUs}">Contact Us</a>
    </div>
  </div> 
   <div align="right"><br>
 	<span class="navText" th:text="#{lang.change}"></span>:
		<select id="locales">
		    <option value="" th:text="--"></option>
		    <option value="en" th:text="#{lang.eng}"></option>
		    <option value="zh_HANS" th:text="#{lang.zh}"></option>
		    <option value="zh_HANT" th:text="#{lang.zh_t}"></option>
		</select>
		<br>
    </div>  
</div>
    <H1>Update Book</H1>
    <div class="div1">
	<form th:action="@{/saveUpdateBook}" th:object="${book}" method="post">
	  <fieldset>
	  <legend>Attributes:</legend>
      <input type="hidden" name="id" th:value="*{id}"/>
	  <table class="detailtable">
	  <tr><td th:text="#{title}"></td><td><input type="text" name="title" th:value="*{title}"/></td></tr>
	  <tr><td th:text="#{author}"></td><td><input type="text" name="author" th:value="*{author}"/></td></tr>
	  <tr><td th:text="#{dewey}"></td><td><input type="text" name="dewey" th:value="*{dewey}"/></td></tr>
	  <tr><td th:text="#{publisher}"></td><td><input type="text" name="publisher" th:value="*{publisher}"/></td></tr>
	  <tr><td th:text="#{subject}"></td><td><input type="text" name="subjectHeading" th:value="*{subjectHeading}"/></td></tr>
	  <tr><td th:text="#{pubYear}"></td><td><input type="text" name="year" th:value="*{year}"/></td></tr>
	  <tr><td th:text="#{class}"></td><td><input type="text" name="classes" th:value="*{classes}" /></td></tr>
	  <tr><td th:text="#{series}"></td><td><input type="text" name="series" th:value="*{series}"/></td></tr>
	  <tr><td>ISBN</td><td><input type="text" name="isbn" th:value="*{isbn}"/></td></tr>
	  <tr><td th:text="#{subject1}"></td><td><input type="text" name="subjectHeading1" th:value="*{subjectHeading1}"/></td></tr>
	  <tr><td th:text="#{remarks}"></td><td><input type="text" name="remarks" th:value="*{remarks}"/></td></tr>
 	  <tr><td th:text="#{remarks1}"></td><td><input type="text" name="remarks1" th:value="*{remarks1}"/></td></tr>
 	  <tr><td th:text="#{entryDate}"></td><td><input type="text" name="entryDate" th:value="*{entryDate}"/></td></tr>
 	  </table>
	    
	    <p><input type="submit" value="Submit"/>
	    <a th:href="@{/bookDetails(bookId=${book.id})}">Cancel</a> </span></p>
	  </fieldset>
	</form>
    </div>
    <p>
      <a th:href="@{/showAllBooks}">Return to book list</a>
    </p>
