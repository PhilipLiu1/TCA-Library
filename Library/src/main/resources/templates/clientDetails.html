<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<script type="text/javascript">
   $(document).ready(function() {
       $("#locales").change(function () {
           var selectedOption = $('#locales').val();
              if (selectedOption !== ''){
                   window.location.replace('locale?lang=' + selectedOption);
              }
            });
        });
/* When the user clicks on the button, toggle between hiding and showing the dropdown content */
function showDropDown() {
    document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
    var myDropdown = document.getElementById("myDropdown");
      if (myDropdown.classList.contains('show')) {
        myDropdown.classList.remove('show');
      }
  }
}
</script> 
  <head>
    <title>Client Details</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body th:object="${client}">
<div class="navbar">
  <a href="/"  th:text="#{home}">Home</a>
  <a href="#news" th:text="#{news}">News</a>
  <div class="dropdown">
    <button class="dropbtn" onclick="showDropDown()" th:text="#{management}">Management<i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content" id="myDropdown">
      <a href="/insertBook" th:text="#{addBook}" >Add Book</a>
      <a href="/showAllBooks" th:text="#{bookList}">List All Books</a>
      <a href="/showAllClients"  th:text="#{clientList}">List All Clients</a>
      <a href="#" th:text="#{contactUs}">Contact Us</a>
    </div>
  </div> 
   <div align="right"><br>
 	<span class="navText" th:text="#{lang.change}"></span>:
		<select id="locales">
		    <option value="en" th:text="#{lang.eng}"></option>
		    <option value="zh_HANS" th:text="#{lang.zh}"></option>
		    <option value="zh_HANT" th:text="#{lang.zh_t}"></option>
		</select>
		<br>
    </div>  
</div>
    <h1 th:text="#{clientDetails}"></h1>

    <div>
	  <table class="table table-striped table-bordered">
 	  <tr><td th:text="#{firstName}"></td><td>:</td><td th:text="*{firstName}"></td></tr>
	  <tr><td th:text="#{lastName}"></td><td>:</td><td th:text="*{lastName}"></td></tr>
	  <tr><td th:text="#{otherName}"></td><td>:</td><td th:text="*{otherName}"></td></tr>
	  <tr><td th:text="#{email}"></td><td>:</td><td th:text="*{email}"></td></tr>
	  <tr><td th:text="#{cellPhone}"></td><td>:</td><td th:text="*{cellPhone}"></td></tr>
	  <tr><td th:text="#{address}"></td><td>:</td><td th:text="*{address}"></td></tr>
	  <tr><td th:text="#{homePhone}"></td><td>:</td><td th:text="*{homePhone}"></td></tr>
	  <tr><td th:text="#{gender}"></td><td>:</td><td th:text="*{gender}"></td></tr>
	  <tr><td th:text="#{status}"></td><td>:</td><td th:text="*{status}"></td></tr>
	  <tr><td th:text="#{memo}"></td><td>:</td><td th:text="*{memo}"></td></tr>
  	  <tr><td th:text="#{entryDate}"></td><td>:</td><td th:text="*{entryDate}"></td></tr>
 	  </table>
     </div>
    <p>
      <a th:href="@{/updateClient(clientId=*{id})}">Update Client</a>
      <a th:href="@{/showAllClients}">Return to client list</a>
    </p>
    <p>
      <a th:href="@{/deleteClient(clientId=*{id})}" onclick="return confirm('Are you sure you want to delete this client?')">Delete Client</a>
    </p>    
  </body>
  
</html>
