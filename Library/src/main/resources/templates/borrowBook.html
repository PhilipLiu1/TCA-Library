<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<script type="text/javascript">
   $(document).ready(function() {
       $("#locales").change(function () {
           var selectedOption = $('#locales').val();
              if (selectedOption !== ''){
                   window.location.replace('locale?lang=' + selectedOption);
              }
            });
       $("#custSelect").change(function () {
           var selectedOption = $('#custSelect').val();
              if (selectedOption !== ''){
                  $.get("/customerDetail?id="+ selectedOption, function(data){
                	  $(".result").html(data);
                	     for (var i = 0; i < data.length; i++) {
                	         var row = $('<tr/>');
                	         for (var x = 0; x < data[i].length; x++) {
                	           $('<td/>').html(data[i][x]).appendTo(row);
                	         }
                	         row.appendTo('#resulttable');
                	       }                	  
                  });
              }
            });       
        });
/* When the user clicks on the button, toggle between hiding and showing the dropdown content */
function showDropDown() {
    document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
    var myDropdown = document.getElementById("myDropdown");
      if (myDropdown.classList.contains('show')) {
        myDropdown.classList.remove('show');
      }
  }
}
</script> 
  <head>
    <title>Borrow Book</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body th:object="${book}">
  <div class="navbar">
  <a href="/">Home</a>
  <a href="#news">News</a>
  <div class="dropdown">
    <button class="dropbtn" onclick="showDropDown()">Management<i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content" id="myDropdown">
      <a href="/insertBook">Add Book</a>
      <a href="/showAllBooks">List All Books</a>
      <a href="/showAllClients">List All Clients</a>
      <a href="#">Contact Us</a>
    </div>
  </div>
     <div align="right"><br>
 	<span class="navText" th:text="#{lang.change}"></span>:
		<select id="locales">
		    <option value=""></option>
		    <option value="en" th:text="#{lang.eng}"></option>
		    <option value="zh_CN" th:text="#{lang.zh}"></option>
		    <option value="zh_TW" th:text="#{lang.zh}"></option>
		</select>
		<br>
    </div> 
</div>
    <H1>Borrow Book</H1>
	<form th:action="@{/saveBorrowBook}" th:object="${clients}" method="post">
      <fieldset>     
      <input type="hidden" th:name="bookId" th:value="${bookID}"/>
 	  <p>Select a client</p>
 	  <select th:field="${client.id}" name="client">
 	    <option value="NULL"> -- </option>
 	    <option th:each="client : ${clients}" th:text="${client.firstName}" th:value="${client.id}">Test</option>
 	  </select>
	    <table id="resulttable">
	      <tr><td>Client Detail</td></tr>
	    </table>
	    <p><input type="submit" value="Submit"/>
	    <a th:href="@{/bookDetails(bookId=${bookID})}">Cancel</a> </p>
	  </fieldset>
	</form>
    
    <p>
      <a th:href="@{/showAllBooks}">Return to book list</a>
    </p>
    
  </body>
  
</html>
